[package]
name = "ydcv-rs"
description = "A rust version of YouDao Console Version"
repository = "https://github.com/farseerfc/ydcv-rs"
readme = "README.md"
license = "GPL-2.0"
version = "0.3.10.pre"
authors = ["Jiachen Yang <farseerfc@gmail.com>"]

[dependencies]
structopt = "0.2"
structopt-derive = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
env_logger = "0.5"
rustyline = "2.0"
log = "0.4"
lazy_static = "1.1"
isatty = "0.1"
reqwest = { git = "https://github.com/seanmonstar/reqwest"}

[dependencies.notify-rust]
version = "3.4"
optional = true

[dependencies.x11-clipboard]
version = "0.3"
optional = true

[features]
default = ["notify-rust", "x11-clipboard"]
